<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Direct Backend Health Check</h3>
        <button onclick="testDirectBackend()">Test Direct Backend</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. App Proxy Health Check</h3>
        <button onclick="testAppProxy()">Test App Proxy</button>
        <div id="proxy-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Create Test Timer</h3>
        <button onclick="createTestTimer()">Create Test Timer</button>
        <div id="create-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Check Existing Timers</h3>
        <button onclick="checkTimers()">Check Timers</button>
        <div id="timers-result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test Timer Widget Data Fetch</h3>
        <button onclick="testTimerWidget()">Test Timer Widget</button>
        <div id="widget-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://bacteria-dns-te-becomes.trycloudflare.com';
        const SHOP_DOMAIN = 'helixo-machine-test.myshopify.com';
        
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = success ? 'success' : 'error';
            element.innerHTML = `
                <p><strong>${success ? '‚úÖ SUCCESS' : '‚ùå ERROR'}:</strong> ${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'loading';
            element.innerHTML = '<p>‚è≥ Testing...</p>';
        }
        
        async function testDirectBackend() {
            showLoading('direct-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health?shopDomain=${SHOP_DOMAIN}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('direct-result', true, 'Direct backend connection successful', data);
                } else {
                    showResult('direct-result', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult('direct-result', false, `Connection failed: ${error.message}`);
            }
        }
        
        async function testAppProxy() {
            showLoading('proxy-result');
            try {
                const response = await fetch(`https://${SHOP_DOMAIN}/apps/helixo-timer/api/health?shopDomain=${SHOP_DOMAIN}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('proxy-result', true, 'App proxy connection successful', data);
                } else {
                    showResult('proxy-result', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult('proxy-result', false, `Connection failed: ${error.message}`);
            }
        }
        
        async function createTestTimer() {
            showLoading('create-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/test/create-timer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('create-result', true, 'Test timer created successfully', data);
                } else {
                    const errorData = await response.json();
                    showResult('create-result', false, `Failed to create timer: ${errorData.message || response.statusText}`);
                }
            } catch (error) {
                showResult('create-result', false, `Connection failed: ${error.message}`);
            }
        }
        
        async function checkTimers() {
            showLoading('timers-result');
            try {
                const response = await fetch(`${BACKEND_URL}/api/test/timers?shopDomain=${SHOP_DOMAIN}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('timers-result', true, `Found ${data.count} timers`, data);
                } else {
                    const errorData = await response.json();
                    showResult('timers-result', false, `Failed to fetch timers: ${errorData.message || response.statusText}`);
                }
            } catch (error) {
                showResult('timers-result', false, `Connection failed: ${error.message}`);
            }
        }
        
        async function testTimerWidget() {
            showLoading('widget-result');
            try {
                // Test the actual timer widget endpoint
                const response = await fetch(`https://${SHOP_DOMAIN}/apps/helixo-timer/api/timers?shopDomain=${SHOP_DOMAIN}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('widget-result', true, 'Timer widget endpoint working', data);
                } else {
                    showResult('widget-result', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult('widget-result', false, `Connection failed: ${error.message}`);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('üîß Running backend connection tests...');
            setTimeout(testDirectBackend, 1000);
            setTimeout(testAppProxy, 2000);
            setTimeout(checkTimers, 3000);
        });
    </script>
</body>
</html>
